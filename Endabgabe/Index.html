<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="vector.js" type="text/javascript" charset="utf-8"></script>
    <script src="Stars.js" type="text/javascript" charset="utf-8"></script>
    <script src="Asteroid.js" type="text/javascript" charset="utf-8"></script>
    <script src="Ships.js" type="text/javascript" charset="utf-8"></script>
    <script src="Planets.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <title>Universesimulator</title>
</head>
<body>

    <h1>Universesimulator</h1>

    <canvas id="canvas" width = 900;
    height = 450>
    </canvas>

    <div id="chooseSize">
        <h3>Choose your galaxy size</h3>

        <input type="radio" name="Radiogroup" value="radio1" id="galaxy1" />
        <label for="galaxy1">Galaxy 1</label> <br>
        <input type="radio" name="Radiogroup" value="radio2" id="galaxy2" />
        <label for="galaxy2">Galaxy 2</label> <br>
        <input type="radio" name="Radiogroup" value="radio3" id="galaxy3" checked/>
        <label for="galaxy3">Galaxy 3</label> <br>


    </div>

    <div id="chooseBackground">
        <h3>Choose your galaxy</h3>

        <select name="galaxy" id="chooseGalaxy">
        <h3>Choose your galaxy</h3>
        <option value="stars">Stars</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="sun">Sun</option>
        </select>   


    </div>

    <div id="chooseObject">
            <h3>Choose your Objects</h3>
    
            <select name="objekt" id="chooseObject" >
            <option value="" selected disabled hidden>Choose here</option>
            <option value="planet" >Planet</option>
            <option value="ship">Tiefighter</option>
            <option value="asteroid">Asteroid</option>
            <option value="star">Star</option>
            </select>   
        

    </div>

    <div id="savedGalaxys">
        <h3>Saved Galaxys</h3>
    </div>
<div>
    <span>
        <input type="text" name="Title" value="" placeholder="Title of your picture" id="titlePicture">
        <button id="saveButton">Save</button>
    </span>
</div>
<div>
    <button id="loadButton">Load</button></div>
<div>
    <button id="selfDestroy"><b>DESTROY</b></button>
</div>
  
</body>
</html>
